
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Reservación</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f9f6f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #f4e3c3;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .form-section {
            width: 55%;
        }
        .form-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #06090E;
        }
        .form-group {
            display: flex;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-section button {
            background-color: #D4AF37;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .sidebar {
            background: #fff7ec;
            padding: 20px;
            border-radius: 12px;
            width: 35%;
            text-align: center;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar p {
            margin: 10px 0;
        }
        .sidebar img {
            margin-top: 20px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Reservación</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellido" name="apellido" required>
                </div>
                <input type="text" placeholder="Número de Identificación" name="id" required>
                <input type="email" placeholder="Correo Electrónico" name="correo" required>
                <input type="number" placeholder="Días a Hospedarse" name="dias" required>
                <button type="submit">Confirmar reserva</button>
            </form>
        </div>
        <div class="sidebar">
            <h3>Tu selección</h3>
            <p><strong>Habitación N°</strong> 305</p>
            <p><strong>Total a pagar</strong> €1.250,00</p>
            <img src="../media/imgs/LOGO_HOTEL 4.webp" alt="Logo del hotel">
        </div>
    </div>
</body>
</html>
